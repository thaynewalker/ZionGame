Scripture.JSH1@15-20.KJV.text = 15_After_I_had_retired_to_the_place_where_I_had_previously_designed_to_go,_having_looked_around_me,_and_finding_myself_alone,_I_kneeled_down_and_began_to_offer_up_the_desires_of_my_heart_to_God._I_had_scarcely_done_so,_when_immediately_I_was_seized_upon_by_some_power_which_entirely_overcame_me,_and_had_such_an_astonishing_influence_over_me_as_to_bind_my_tongue_so_that_I_could_not_speak._Thick_darkness_gathered_around_me,_and_it_seemed_to_me_for_a_time_as_if_I_were_doomed_to_sudden_destruction.\n_16_But,_exerting_all_my_powers_to_call_upon_God_to_deliver_me_out_of_the_power_of_this_enemy_which_had_seized_upon_me,_and_at_the_very_moment_when_I_was_ready_to_sink_into_despair_and_abandon_myself_to_destruction--not_to_an_imaginary_ruin,_but_to_the_power_of_some_actual_being_from_the_unseen_world,_who_had_such_marvelous_power_as_I_had_never_before_felt_in_any_being--just_at_this_moment_of_great_alarm,_I_saw_a_pillar_of_light_exactly_over_my_head,_above_the_brightness_of_the_sun,_which_descended_gradually_until_it_fell_upon_me.\n_17_It_no_sooner_appeared_than_I_found_myself_delivered_from_the_enemy_which_held_me_bound._When_the_light_rested_upon_me_I_saw_two_Personages,_whose_brightness_and_glory_defy_all_description,_standing_above_me_in_the_air._One_of_them_spake_unto_me,_calling_me_by_name_and_said,_pointing_to_the_other--This_is_My_Beloved_Son._Hear_Him!\n_18_My_object_in_going_to_inquire_of_the_Lord_was_to_know_which_of_all_the_sects_was_right,_that_I_might_know_which_to_join._No_sooner,_therefore,_did_I_get_possession_of_myself,_so_as_to_be_able_to_speak,_than_I_asked_the_Personages_who_stood_above_me_in_the_light,_which_of_all_the_sects_was_right_(for_at_this_time_it_had_never_entered_into_my_heart_that_all_were_wrong)--and_which_I_should_join.\n_19_I_was_answered_that_I_must_join_none_of_them,_for_they_were_all_wrong;_and_the_Personage_who_addressed_me_said_that_all_their_creeds_were_an_abomination_in_his_sight;_that_those_professors_were_all_corrupt;_that:_"they_draw_near_to_me_with_their_lips,_but_their_hearts_are_far_from_me,_they_teach_for_doctrines_the_commandments_of_men,_having_a_form_of_godliness,_but_they_deny_the_power_thereof."\n20_He_again_forbade_me_to_join_with_any_of_them;_and_many_other_things_did_he_say_unto_me,_which_I_cannot_write_at_this_time._When_I_came_to_myself_again,_I_found_myself_lying_on_my_back,_looking_up_into_heaven._When_the_light_had_departed,_I_had_no_strength;_but_soon_recovering_in_some_degree,_I_went_home._And_as_I_leaned_up_to_the_fireplace,_mother_inquired_what_the_matter_was._I_replied,_"Never_mind,_all_is_well--I_am_well_enough_off."_I_then_said_to_my_mother,_"I_have_learned_for_myself_that_Presbyterianism_is_not_true."_It_seems_as_though_the_adversary_was_aware,_at_a_very_early_period_of_my_life,_that_I_was_destined_to_prove_a_disturber_and_an_annoyer_of_his_kingdom;_else_why_should_the_powers_of_darkness_combine_against_me?_Why_the_opposition_and_persecution_that_arose_against_me,_almost_in_my_infancy?

