Scripture.D&C58@42-43.question =q6
Scripture.D&C58@42-43.KJV.text = 42_Behold,_he_who_has_repented_of_his_sins,_the_same_is_forgiven,_and_I,_the_Lord,_remember_them_no_more.\n_43_By_this_ye_may_know_if_a_man_repenteth_of_his_sins--behold,_he_will_confess_them_and_forsake_them.

Scripture.D&C59@9-10.ref = Doctrine_and_Covenants_59@9-10
Scripture.D&C59@9-10.question =q6
Scripture.D&C59@9-10.KJV.text = 9_And_that_thou_mayest_more_fully_keep_thyself_unspotted_from_the_world,_thou_shalt_go_to_the_house_of_prayer_and_offer_up_thy_sacraments_upon_my_holy_day;\n10_For_verily_this_is_a_day_appointed_unto_you_to_rest_from_your_labors,_and_to_pay_thy_devotions_unto_the_Most_High;

Scripture.D&C64@9-11.ref = Doctrine_and_Covenants_64@9-11
Scripture.D&C64@9-11.question =q6
Scripture.D&C64@9-11.KJV.text = 9_Wherefore,_I_say_unto_you,_that_ye_ought_to_forgive_one_another;_for_he_that_forgiveth_not_his_brother_his_trespasses_standeth_condemned_before_the_Lord;_for_there_remaineth_in_him_the_greater_sin.\n_10_I,_the_Lord,_will_forgive_whom_I_will_forgive,_but_of_you_it_is_required_to_forgive_all_men.\n_11_And_ye_ought_to_say_in_your_hearts--let_God_judge_between_me_and_thee,_and_reward_thee_according_to_thy_deeds.

Scripture.D&C64@23.ref = Doctrine_and_Covenants_64@23
Scripture.D&C64@23.question =q6
Scripture.D&C64@23.KJV.text = 23_Behold,_now_it_is_called_today_until_the_coming_of_the_Son_of_Man,_and_verily_it_is_a_day_of_sacrifice,_and_a_day_for_the_tithing_of_my_people;_for_he_that_is_tithed_shall_not_be_burned_at_his_coming.

Scripture.D&C76@22-24.ref = Doctrine_and_Covenants_76@22-24
Scripture.D&C76@22-24.question =q6
Scripture.D&C76@22-24.KJV.text = 22_And_now,_after_the_many_testimonies_which_have_been_given_of_him,_this_is_the_testimony,_last_of_all_which_we_give_of_him:_That_he_lives!\n_23_For_we_saw_him,_even_on_the_right_hand_of_God;_and_we_heard_the_voice_bearing_record_that_he_is_the_Only_Begotten_of_the_Father--\n24_That_by_him,_and_through_him,_and_of_him,_the_worlds_are_and_were_created,_and_the_inhabitants_thereof_are_begotten_sons_and_daughters_unto_God.

Scripture.D&C82@3.ref = Doctrine_and_Covenants_82@3
Scripture.D&C82@3.question =q6
Scripture.D&C82@3.KJV.text = 3_For_of_him_unto_whom_much_is_given_much_is_required;_and_he_who_sins_against_the_greater_light_shall_receive_the_greater_condemnation.

Scripture.D&C82@10.ref = Doctrine_and_Covenants_82@10
Scripture.D&C82@10.question =q6
Scripture.D&C82@10.KJV.text = 10_I,_the_Lord,_am_bound_when_ye_do_what_I_say;_but_when_ye_do_not_what_I_say,_ye_have_no_promise.

Scripture.D&C84@33-39.ref = Doctrine_and_Covenants_84@33-39
Scripture.D&C84@33-39.question =q6
Scripture.D&C84@33-39.KJV.text = 33_For_whoso_is_faithful_unto_the_obtaining_these_two_priesthoods_of_which_I_have_spoken,_and_the_magnifying_their_calling,_are_sanctified_by_the_Spirit_unto_the_renewing_of_their_bodies.\n_34_They_become_the_sons_of_Moses_and_of_Aaron_and_the_seed_of_Abraham,_and_the_church_and_kingdom,_and_the_elect_of_God.\n_35_And_also_all_they_who_receive_this_priesthood_receive_me,_saith_the_Lord;\n36_For_he_that_receiveth_my_servants_receiveth_me;\n37_And_he_that_receiveth_me_receiveth_my_Father;\n38_And_he_that_receiveth_my_Father_receiveth_my_Father's_kingdom;_therefore_all_that_my_Father_hath_shall_be_given_unto_him.\n_39_And_this_is_according_to_the_oath_and_covenant_which_belongeth_to_the_priesthood.

Scripture.D&C88@123-24.ref = Doctrine_and_Covenants_88@123-24
Scripture.D&C88@123-24.question =q6
Scripture.D&C88@123-24.KJV.text = 123_See_that_ye_love_one_another;_cease_to_be_covetous;_learn_to_impart_one_to_another_as_the_gospel_requires.\n_124_Cease_to_be_idle;_cease_to_be_unclean;_cease_to_find_fault_one_with_another;_cease_to_sleep_longer_than_is_needful;_retire_to_thy_bed_early,_that_ye_may_not_be_weary;_arise_early,_that_your_bodies_and_your_minds_may_be_invigorated.

Scripture.D&C89@18-21.ref = Doctrine_and_Covenants_89@18-21
Scripture.D&C89@18-21.question =q6
Scripture.D&C89@18-21.KJV.text = 18_And_all_saints_who_remember_to_keep_and_do_these_sayings,_walking_in_obedience_to_the_commandments,_shall_receive_health_in_their_navel_and_marrow_to_their_bones;\n19_And_shall_find_wisdom_and_great_treasures_of_knowledge,_even_hidden_treasures;\n20_And_shall_run_and_not_be_weary,_and_shall_walk_and_not_faint.\n_21_And_I,_the_Lord,_give_unto_them_a_promise,_that_the_destroying_angel_shall_pass_by_them,_as_the_children_of_Israel,_and_not_slay_them._Amen.

Scripture.D&C121@34-36.ref = Doctrine_and_Covenants_121@34-36
Scripture.D&C121@34-36.question =q6
Scripture.D&C121@34-36.KJV.text = 34_Behold,_there_are_many_called,_but_few_are_chosen._And_why_are_they_not_chosen?\n_35_Because_their_hearts_are_set_so_much_upon_the_things_of_this_world,_and_aspire_to_the_honors_of_men,_that_they_do_not_learn_this_one_lesson--\n36_That_the_rights_of_the_priesthood_are_inseparably_connected_with_the_powers_of_heaven,_and_that_the_powers_of_heaven_cannot_be_controlled_nor_handled_only_upon_the_principles_of_righteousness.

Scripture.D&C130@18-19.ref = Doctrine_and_Covenants_130@18-19
Scripture.D&C130@18-19.question =q6
Scripture.D&C130@18-19.KJV.text = 18_Whatever_principle_of_intelligence_we_attain_unto_in_this_life,_it_will_rise_with_us_in_the_resurrection.\n_19_And_if_a_person_gains_more_knowledge_and_intelligence_in_this_life_through_his_diligence_and_obedience_than_another,_he_will_have_so_much_the_advantage_in_the_world_to_come.

Scripture.D&C130@20-21.ref = Doctrine_and_Covenants_130@20-21
Scripture.D&C130@20-21.question =q6
Scripture.D&C130@20-21.KJV.text = 20_There_is_a_law,_irrevocably_decreed_in_heaven_before_the_foundations_of_this_world,_upon_which_all_blessings_are_predicated--\n21_And_when_we_obtain_any_blessing_from_God,_it_is_by_obedience_to_that_law_upon_which_it_is_predicated.

Scripture.D&C130@22-23.ref = Doctrine_and_Covenants_130@22-23
Scripture.D&C130@22-23.question =q6
Scripture.D&C130@22-23.KJV.text = 22_The_Father_has_a_body_of_flesh_and_bones_as_tangible_as_man's;_the_Son_also;_but_the_Holy_Ghost_has_not_a_body_of_flesh_and_bones,_but_is_a_personage_of_Spirit._Were_it_not_so,_the_Holy_Ghost_could_not_dwell_in_us.\n_23_A_man_may_receive_the_Holy_Ghost,_and_it_may_descend_upon_him_and_not_tarry_with_him.

Scripture.D&C131@1-4.ref = Doctrine_and_Covenants_131@1-4
Scripture.D&C131@1-4.question =q6
Scripture.D&C131@1-4.KJV.text = 1_IN_the_celestial_glory_there_are_three_heavens_or_degrees;\n2_And_in_order_to_obtain_the_highest,_a_man_must_enter_into_this_order_of_the_priesthood_[meaning_the_new_and_everlasting_covenant_of_marriage];\n3_And_if_he_does_not,_he_cannot_obtain_it.\n_4_He_may_enter_into_the_other,_but_that_is_the_end_of_his_kingdom;_he_cannot_have_an_increase.

Scripture.D&C137@7-10.ref = Doctrine_and_Covenants_137@7-10
Scripture.D&C137@7-10.question =q6
Scripture.D&C137@7-10.KJV.text = 7_Thus_came_the_voice_of_the_Lord_unto_me,_saying:_All_who_have_died_without_a_knowledge_of_this_gospel,_who_would_have_received_it_if_they_had_been_permitted_to_tarry,_shall_be_heirs_of_the_celestial_kingdom_of_God;\n8_Also_all_that_shall_die_henceforth_without_a_knowledge_of_it,_who_would_have_received_it_with_all_their_hearts,_shall_be_heirs_of_that_kingdom;\n9_For_I,_the_Lord,_will_judge_all_men_according_to_their_works,_according_to_the_desire_of_their_hearts.\n_10_And_I_also_beheld_that_all_children_who_die_before_they_arrive_at_the_years_of_accountability_are_saved_in_the_celestial_kingdom_of_heaven.

